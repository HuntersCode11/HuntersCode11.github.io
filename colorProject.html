<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beach Color Scheme</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th {
    font-family: Arial, sans-serif;
    font-weight: bold;
    text-align: center;
    background-color: #f2f2f2;
    padding: 10px;
  }
  td {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 10px;
  }
  .color-cell {
    width: 100px;
    height: 50px;
  }
</style>
</head>
<body>

<table border="1">
  <tr>
    <th colspan="4" style="font-size: 24px;">Beach Color Scheme</th>
  </tr>
  <tr>
    <th>Name</th>
    <th>Hex</th>
    <th>RGB</th>
    <th>HSL</th>
  </tr>
  <tr>
    <td>Sea Blue</td>
    <td class="color-cell" style="background-color: #0077be;">#0077be</td>
    <td>rgb(0, 119, 190)</td>
    <td>hsl(203, 100%, 37%)</td>
  </tr>
  <tr>
    <td>Sand Yellow</td>
    <td class="color-cell" style="background-color: #e3d3a5;">#e3d3a5</td>
    <td>rgb(227, 211, 165)</td>
    <td>hsl(39, 48%, 74%)</td>
  </tr>
  <tr>
    <td>Sunset Orange</td>
    <td class="color-cell" style="background-color: #ff8c42;">#ff8c42</td>
    <td>rgb(255, 140, 66)</td>
    <td>hsl(26, 100%, 64%)</td>
  </tr>
  <tr>
    <td>Palm Green</td>
    <td class="color-cell" style="background-color: #66994c;">#66994c</td>
    <td>rgb(102, 153, 76)</td>
    <td>hsl(103, 34%, 45%)</td>
  </tr>
</table>

</body>
</html>
