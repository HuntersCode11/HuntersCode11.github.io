<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Busy Day Schedule</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  .important {
    font-weight: bold;
    color: #ff0000;
  }
  .time {
    width: 100px;
  }
</style>
</head>
<body>
<table>
  <tr>
    <th>Time</th>
    <th>Event</th>
  </tr>
  <tr>
    <td class="time">08:00 AM</td>
    <td class="important">Morning Exercise</td>
  </tr>
  <tr>
    <td class="time">09:00 AM</td>
    <td>Breakfast</td>
  </tr>
  <tr>
    <td class="time">10:00 AM</td>
    <td>Work Meeting</td>
  </tr>
  <tr>
    <td class="time">12:00 PM</td>
    <td>Lunch</td>
  </tr>
  <tr>
    <td class="time">02:00 PM</td>
    <td class="important">Doctor's Appointment</td>
  </tr>
  <tr>
    <td class="time">04:00 PM</td>
    <td>Grocery Shopping</td>
  </tr>
  <tr>
    <td class="time">06:00 PM</td>
    <td class="important">Dinner with Family</td>
  </tr>
  <tr>
    <td class="time">08:00 PM</td>
    <td>Movie Night</td>
  </tr>
</table>

</body>
</html>
